<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ajax Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,600" rel="stylesheet">
</head>
<body>
    <main>
    <ul class="list">
        <li class="ask" data-id="0"></li>
        <li class="ask" data-id="1"></li>
        <li class="ask" data-id="2"></li>
        <li class="ask" data-id="3"></li>
    </ul>
    <div class="submit-player">
        <div class="title">Insert New RockStar</div>
        <input name="name" placeholder="Name of the RockStar"></input>
        <input name="quote" placeholder="Quote"></input>
        <input name="pic-url" placeholder="Url of the image"></input>
        <div class="submit">SUBMIT</div>
    </div>
    <div class="central-stripe"></div>
    <div class="player-container">
            <div class="pic"></div>
            <div class="name"></div>
            <div class="quote">"<span id="quote"></span>"
            </div>
        </div>
    </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
